services:
  - type: web
    name: finsolve-backend
    env: python
    buildCommand: ""
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: free

staticSites:
  - name: finsolve-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build
    envVars: []
